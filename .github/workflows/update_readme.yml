name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-dotenv

      - name: Run update script
        env:
          AOC_SESSION_COOKIE: ${{ secrets.AOC_SESSION_COOKIE }}
          AOC_USER_ID: ${{ secrets.AOC_USER_ID }}
        run: |
          python .scripts/update_readme.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Stash any local changes before pulling the latest state
          git stash --include-untracked

          # Pull with rebase to avoid unnecessary merge commits
          git pull --rebase

          # Apply stashed changes if any were stashed
          if git stash list | grep -q 'stash@{0}'; then
            git stash pop
          fi

          # Stage the README.md file before committing
          git add README.md

          # Check if there are staged changes that would lead to a commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing updates"
            git commit -m 'Update README'
            git push https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi